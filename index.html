<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker </title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Bree+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<main class="py-4 position-relative">
    <div class="container d-flex flex-column justify-content-center align-items-center ">
        <h1 class="py-4 position-relative"> Bookmarker </h1>
        <div class="bookmarkerBody w-100 py-3 p-3 mt-5 d-flex flex-column justify-content-center align-items-center ">
            <h2 class="bodyTitle mb-2">
                <i class="fa-solid fa-bookmark"></i>
                 Bookmark your favorite sites
                 <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="w-100 ">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    <label for="bookmarkerName" class="pb-2 fw-semibold">Site Name</label>
                    <input type="text" id="bookmarkerName" placeholder="Bookmark Name" class="form form-control" oninput="regexName()">
                </div>
                <div class="w-100 py-4">
                    <i class="fa-solid fa-link pe-2"></i>
                    <label for="siteUrl" class="pb-2 fw-semibold">Site URL</label>
                    <input type="text" id="siteUrl" placeholder="Bookmark URL" class="form form-control" oninput="regexUrl()">
                </div>
                <button class="btn btn-submit px-5" onclick="addData()">Submit</button>
        </div>

        <table class="table my-5">
            <thead>
                <tr>
                    <th >Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tBody">
              
            </tbody>
        </table>
    </div>

    <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" id="box-invalid">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn" onclick="deletBox()">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
</main>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
